-widget:
    id: basic_zip
    data_type: text
    type: text
    label :Zip
    size: 11
    data_context: person.zip
    class: input_field
    valid_pat:
       pattern: ^[0-9]{5}(?:-[0-9]{4})?$
       message : Invalid zipcode try 5 digits or zip plus 4. eg: 84401 or 84401-8178

- form:
   id : sample_field_validator
   class: inputFrm
   label: Regular Expression based Field Validator
   show_data_obj_div: dataObjDiv
   widgets:   
      - basic_zip
      